<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bai2.css">
	<title>Example - Sesstion 2</title>
</head>
<body>
	<div class="container">
		<div id="login">
			<h1>Login</h1>
			<div class="borderLogin">
				<p>Username or email address <span class="red">*</span></p>
				<input class="box" type="text" name="username">
				<p>Password <span class="red">*</span></p>
				<input class="box" type="Password" name="password">
				<p>
					<input class="buttonLogin" type="submit" name="login" value="LOGIN">
				</p>
				<p>
					<input class="buttonCheckbox" type="checkbox" name="rememberMe">Remember Me
				</p>
				<a href="#">Lost your password ?</a>
			</div>
		</div>
		<div id="Register">
			<h1 class="h1Register">Register</h1>
			<div class="borderRegister">
				<p>Phone</p>
				<input class="box" type="text" name="phone">
				<p class="firstName">First Name <span class="red">*</span>
					<input class="boxFirstName" type="text" name="firstName">
				</p>
				<p class="lastName">Last Name <span class="red">*</span>
					<input class="boxLastName" type="text" name="lastName">
				</p>
				<p>Email Address <span class="red">*</span></p>
				<input class="box" type="text" name="address">
				<p>Password <span class="red">*</span></p>
				<input class="box" type="Password" name="password">
				<p>
					<input class="buttonRegister" type="submit" name="login" value="REGISTER">
				</p>
			</div>
		</div>
	</div>
</body>
</html>
