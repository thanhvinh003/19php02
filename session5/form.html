<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/form.css">
	<title>Example - Form</title>
</head>
<body>
	 <!-- Trong form có 4 thuộc tính : name, action, method (POST / GET), target  -->
	<form name="formFegister" action="#" method="POST/GET"></form>
	<p>Name : 
		<input type="text" name="name" disabled value="HUY">
	</p>
	<p>User Name :
		<input type="text" name="userName" readonly value="huyngoit99@gmail.com">
	</p>
	<p>Password :
		<input type="Password" name="Password" placeholder="Mời nhập Password">
	</p>
	<p>
		<input type="submit" name="register" value="Đăng Ký">
	</p>	
	<p>
		<input type="button" name="registertest" value="Button">
	</p>
	<p>
		<input type="reset" name="register" value="resetField">
	</p>
</body>
</html>
