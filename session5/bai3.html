<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bai3.css">
	<title>Example - Section 3</title>
</head>
<body>
	<div class="container">
		<h1>Registration Form</h1>
		<div class="borderRegistration">
			<p>First Name: <span class="red">*</span></p>
				<input class="box" type="text" name="firstName">
			<p>Last Name: <span class="red">*</span></p>
				<input class="box" type="text" name="lastName">
			<p>Email: <span class="red">*</span></p>
				<input class="box" type="text" name="email">
			<div class="radioBlock">	
				<p  class="radioButtonMale">	
					<input type="radio" name="gender"> Male
				</p>
				<p class="radioButtonFemale" >
					<input class="radioButtonFemale" type="radio" name="gender" checked> Female
				</p>
			</div>
			<p>User Name: <span class="red">*</span></p>
				<input class="box" type="text" name="userName">
			<p>Password: <span class="red">*</span></p>
				<input class="box" type="Password" name="password">
			<input class="submit" type="submit" name="buttonSubmit" value="Submit">
		</div>
	</div>
</body>
</html>
